# /workspace/yolo/ultralytics/cfg/models/new/yolov12-sod-fusion-v5-all.yaml
nc: 10
depth_multiple: 0.33
width_multiple: 0.50
ch: 3

backbone:
  - [-1, 1, Conv, [64, 3, 2]]           
  - [-1, 1, Conv, [128, 3, 2]]
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]
  - [-1, 3, C2f, [512, True]]
  - [-1, 1, MambaBlock, [512, 256, 2]]
  - [-1, 1, Conv, [1024, 3, 2]]
  - [-1, 2, C2f, [1024, True]]
  - [-1, 1, SwinBlock, [1024, 8, 7]]
  - [-1, 1, SPPF, [1024, 5]]

neck:
  # Top-Down
  - [-1, 1, Conv, [512, 1, 1]]
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 3, C2f, [512, True]]
  - [-1, 1, Conv, [256, 1, 1]]
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 3, C2f, [256, True]]
  - [-1, 1, Conv, [128, 1, 1]]
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 2], 1, Concat, [1]]
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, SwinBlock, [128, 4, 7]]

  # Bottom-Up
  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 8], 1, Concat, [1]]
  - [-1, 3, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 3], 1, Concat, [1]]
  - [-1, 3, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]
  - [[-1, 11], 1, Concat, [1]]
  - [-1, 2, C2f, [1024, True]]

head:
  - [[12, 15, 18, 21], 1, DetectStable, [nc]]  # 4尺度检测头（P2~P5）
  - [12, 1, Segment, [nc, 32, 256]]            # SOD分割分支

aux:
  detr_aux:
    in_channels: 256
    num_queries: 100
    num_classes: nc
    hidden: 256
    nheads: 8

loss:
  box: 7.5
  cls: 0.5
  dfl: 1.5
  iou_mode: interpiou
  interpiou_samples: 8
