# 专为VisDrone小目标检测优化的超参数配置文件
# 核心策略：降低初始学习率和分类权重以稳定训练，启用余弦退火调度，微调数据增强策略

# 学习率与优化器
lr0: 0.005           # 初始学习率 (从0.01下调，防止初期梯度爆炸)
lrf: 0.1             # 最终学习率因子 (lr0 * lrf)，配合cos_lr实现余弦退火
optimizer: AdamW     # 推荐使用AdamW，对Transformer等模块更友好
momentum: 0.937      # SGD动量/Adam beta1
weight_decay: 0.0005 # 权重衰减

# 训练调度
warmup_epochs: 5.0   # 预热周期 (从3.0增加，使模型更平稳地启动)
warmup_momentum: 0.8 # 预热初始动量
cos_lr: true         # 启用余弦学习率调度

# 损失函数权重
box: 7.5             # 边界框损失增益
cls: 0.25            # 分类损失增益 (从0.5大幅下调，平衡分类与回归任务)
dfl: 1.5             # DFL损失增益

# 数据增强策略
mosaic: 0.8          # Mosaic增强概率 (从1.0下调，避免过度破坏微小目标)
mixup: 0.05          # Mixup增强概率 (从0.0轻微上调，增加正则化)
copy_paste: 0.0      # 复制粘贴增强概率 (对VisDrone场景不一定有效，保持关闭)
hsv_h: 0.015         # 色调增强
hsv_s: 0.7           # 饱和度增强
hsv_v: 0.4           # 亮度增强
degrees: 0.0         # 旋转角度
translate: 0.1       # 平移比例
scale: 0.5           # 缩放比例
shear: 0.0           # 剪切角度
perspective: 0.0     # 透视变换
flipud: 0.0          # 上下翻转概率
fliplr: 0.5          # 左右翻转概率
